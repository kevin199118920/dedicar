<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            color: white; /* Color de texto base para el body */
        }

        .frases-container {
            background-color: rgba(255, 255, 255, 0.1); /* Un poco de transparencia */
            padding: 30px;
            border-radius: 10px;
            max-width: 95%;
            width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-bottom: 30px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
        }

        .frases-container h3 {
            color: #00bfff; /* Color azul brillante para el título */
            font-family: 'Brush Script MT', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #ffffff;
            font-size: clamp(2em, 8vw, 3em);
        }

        .frases-button-group {
            display: flex;
            flex-direction: column; /* Botones apilados verticalmente */
            gap: 20px; /* Espacio entre los botones */
            width: 100%;
            align-items: center;
        }

        .frases-button {
            padding: 18px 40px; /* Botones más grandes */
            background-color: #ff4500; /* Naranja brillante para los botones */
            color: white;
            border: none;
            border-radius: 10px; /* Bordes más redondeados */
            cursor: pointer;
            font-size: 1.5em; /* Texto más grande */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 80%; /* Ancho de los botones */
            max-width: 400px;
            box-sizing: border-box;
        }
        .frases-button:hover {
            background-color: #e63900;
            transform: translateY(-2px);
        }

        #back-button-frases {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 40px; /* Más espacio desde arriba */
        }
        #back-button-frases:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .frases-container {
                padding: 20px;
            }
            .frases-container h3 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            .frases-button {
                font-size: 1.2em;
                padding: 15px 30px;
                width: 90%;
            }
            #back-button-frases {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap');
    </style>
</head>
<body>

    <div class="frases-container">
        <h3>Frases Motivacionales</h3>
        <div class="frases-button-group">
            <button class="frases-button" onclick="openFrasesFiccion()">De Ficción</button>
            <button class="frases-button" onclick="openPoemas()">Poemas</button> </div>
    </div>

    <button id="back-button-frases" onclick="history.back()">Regresar al Texto</button>

    <script>
        function openFrasesFiccion() {
            window.open('frases_ficcion.html', '_blank');
        }

        function openPoemas() { // Nueva función para abrir poemas.html
            window.open('poemas.html', '_blank');
        }
    </script>

</body>
</html>
